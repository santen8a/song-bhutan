{% extends './base.html' %}

{% block title %}
Add New Category
{% endblock %}


{% block content %}
<h1 class="py-3">Add New Category</h1>

<div class="row">
    <div class="col-md-6 offset-md-3">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary">Add</button>
            <a href="{% url 'home' %" class="btn btn-secondary">Back</a>
        </form>
    </div>
</div>

{% endblock %}
