{% extends './base.html' %}

{% block title %}
Update Song
{% endblock %}


{% block content %}
<h1 class="py-3">{{post.title}}</h1>

<div class="row">
    <div class="col-md-6 offset-md-3">
        <form method="POST">
            {% csrf_token %}

            {{form.media}}
            {{form.as_p}}
            <button class="btn btn-primary">Update</button>
            <a href="{% url 'home' %" class="btn btn-secondary">Back</a>
        </form>
    </div>
</div>

{% endblock %}
