{% extends './base.html' %}

{% block title %}
Delete Song
{% endblock %}


{% block content %}
<h1>Are you sure you want to delete this song?</h1>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <form method="POST">
            {% csrf_token %}
            <button class="btn btn-danger">Delete</button>
            <a href="{% url 'home' %" class="btn btn-secondary">Back</a>
        </form>
    </div>
</div>

{% endblock %}
